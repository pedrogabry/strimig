<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <ul>
            <li>Inicio</li>
            <li>Filmes</li>
            <li>Series</li>
            <li>Anime</li>
        </ul>
    </header>
    <div id="container">
        <div class="filme">
            <div class="capa-inicio">
                <div class="image-carrocel">
                    <button class="assistir">Assistir</button>
                    <button class="saber-mais">Saber mais</button>
                </div>
            </div>
            {% for category, channels in channels.items() %}
            <div class="lista">
                <p>{{category}}</p>
                {% for id, url in channels.items() %}
                <div class="scrool">
                    <a href="play.html">
                        <button class="channel-btn">{{ id }}</button>
                    </a>
                </div>
                {% endfor %}
            </div>
            {% endfor %}
        </div>

    </div>
    <script>
         const container = document.querySelector('.lista');

        container.addEventListener('scroll', () => {
            // Checa se o usuário rolou até o final
            if (container.scrollLeft + container.clientWidth >= container.scrollWidth) {
                // Guarda os dois primeiros elementos
                const firstChild = container.firstElementChild;
                const secondChild = firstChild.nextElementSibling;
                
                // Ajusta a posição do scroll antes de mover os elementos
                container.scrollLeft -= (firstChild.offsetWidth + secondChild.offsetWidth);

                // Move os dois primeiros elementos para o final da lista
                container.appendChild(firstChild);
                container.appendChild(secondChild);
            }
        });

    </script>
</body>
</html>
